<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <!-- Login Form  -->
        <form id="loginForm" action="">
            <h2 class="form-signin-heading">Enter a nickname </h2>
            <h4><small id="loginError"></small></h4>
            <input type="text" id="ln" class="form-control" placeholder="nickname" required autofocus>
            <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>

        <!-- ui -->
        <div class="ui">
          <div class="nickname">
              <h1 id="yourNickname"></h1>
          </div>
          <div class="col-xs-3">
              <ul id="users"></ul>
          </div>
          <div class="col-xs-9">
              <table id="gameTable">
                  <tbody>
                      <tr><td><a class="btn btn-submit gameCell" id="0"></a></td><td><a class="btn btn-submit gameCell" id="1"></a></td><td><a class="btn btn-submit gameCell" id="2"></a></td></tr>
                      <tr><td><a class="btn btn-submit gameCell" id="3"></a></td><td><a class="btn btn-submit gameCell" id="4"></a></td><td><a class="btn btn-submit gameCell" id="5"></a></td></tr>
                      <tr><td><a class="btn btn-submit gameCell" id="6"></a></td><td><a class="btn btn-submit gameCell" id="7"></a></td><td><a class="btn btn-submit gameCell" id="8"></a></td></tr>
                  </tbody>
              </table>
              <div class="row" id="overBox">
                  <ul id="messages"></ul>
              </div>
              <div class="row">
                  <form id="message" action="">
                      <input id="ms" autocomplete="off" />
                      <button id="chat">Send</button>
                  </form>
              </div>
          </div>
        </div>
    </div>

    <script src="/modules/jquery/dist/jquery.min.js"></script>
    <script src="/modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
