<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <!-- <link rel="stylesheet" href="css/custom.css"> -->
</head>

<body>

    <ul id="users"></ul>
    <form id="loginForm" action="">
        <input id="ln" autocomplete="off" />
        <button id="login">Login</button>
    </form>
    <form id="message" action="">
        <input id="ms" autocomplete="off" />
        <button id="chat">Send</button>
    </form>
    <form id="challengeForm" action="">
        <input id="te" autocomplete="off" />
        <button id="challenge">Tac em</button>
    </form>

    <ul id="messages"></ul>

    <script src="/modules/jquery/dist/jquery.min.js"></script>
    <script src="/modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
